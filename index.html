<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Barber Will</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo Barbearia">
                </div>
            </div>
            <div class="header-content">
                <h1>CORTES</h1>
                <p class="subtitle">ESTILO & ARTE</p>
            </div>
        </header>

        <div class="gallery">
            <div class="card">
                <div class="card-image">
                    <img src="images/cortes/social.png" alt="Social">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Social</h3>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="images/cortes/degrade.png" alt="Degradê">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Degradê</h3>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="images/cortes/fade.png" alt="Low Fade">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Low Fade</h3>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="images/cortes/undercut.png" alt="Undercut">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Undercut</h3>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="images/cortes/moicano.png" alt="Moicano">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Moicano</h3>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="images/cortes/raspado.png" alt="Raspado">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Raspado</h3>
                </div>
            </div>
        </div>

        <div class="contact-section">
            <h2>ENTRE EM CONTATO</h2>
            <div class="contact-links">
                <div class="contact-item">
                    <a href="https://instagram.com/suabarbearia" target="_blank">
                        <img src="images/instagram.png" alt="Instagram" class="contact-icon">
                    </a>
                    <a href="https://instagram.com/suabarbearia" target="_blank"
                        class="contact-link">@barberwill1988</a>
                </div>
                <div class="contact-item">
                    <a href="https://wa.me/5511999999999" target="_blank">
                        <img src="images/whatsapp.png" alt="WhatsApp" class="contact-icon">
                    </a>
                    <a href="https://wa.me/5511999999999" target="_blank" class="contact-link">(19) 99785-0997</a>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2026 Barbearia | Todos os direitos reservados</p>
        </footer>
    </div>
</body>

</html>
